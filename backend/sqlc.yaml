version: "2"
sql:
  - engine: postgresql
    schema: ./db/migrations
    queries: ./db/queries
    gen:
      go:
        emit_json_tags: true
        package: repository
        out: internal/adapters/output/database/repository
        sql_package: pgx/v5
        overrides:
          - db_type: pg_catalog.numeric
            go_type:
              type: float64

<div class="container mt-5 d-flex justify-content-center">
  <div>
    <h1>Novo Produto</h1>

    <form [formGroup]="formGroup" class="mt-4" (ngSubmit)="save()">

      <mat-form-field appearance="outline">
        <mat-label> Código </mat-label>
        <input #field matInput formControlName="id" />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-error>{{getErrorMessage("id")}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label> Nome </mat-label>
        <input matInput formControlName="name" />
        <mat-error>{{getErrorMessage("name")}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label> Descrição </mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label> Preço </mat-label>
        <input matInput formControlName="price" type="number" />
        <mat-error>{{getErrorMessage("price")}}</mat-error>
      </mat-form-field>

      <div class="d-flex justify-content-center">
        <button [disabled]="!formGroup.valid" type="submit" mat-raised-button color="primary">
          Cadastrar
        </button>
      </div>
    </form>
  </div>
</div>
